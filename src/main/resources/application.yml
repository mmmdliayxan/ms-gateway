server:
  port: 8080

spring:
  application:
    name: ms-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://ms-auth:8081
          predicates:
            - Path=/auth/**, /api/users/**

        - id: event-service
          uri: http://ms-event:8082
          predicates:
            - Path=/api/events/**, /api/sessions/**, /api/speakers/**

        - id: ticket-service
          uri: http://ms-ticket:8083
          predicates:
            - Path=/api/tickets/**

        - id: auth-swagger
          uri: http://ms-auth:8081
          predicates:
            - Path=/authentication/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: event-swagger
          uri: http://ms-event:8082
          predicates:
            - Path=/event/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: ticket-swagger
          uri: http://ms-ticket:8083
          predicates:
            - Path=/ticket/v3/api-docs/**
          filters:
            - StripPrefix=1



springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - url: /authentication/v3/api-docs
        name: MS Auth
      - url: /event/v3/api-docs
        name: MS Event
      - url: /ticket/v3/api-docs
        name: MS Ticket

